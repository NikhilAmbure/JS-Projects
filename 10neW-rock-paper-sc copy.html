<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="Rock-Paper-Scissors.css">
</head>

<body>

  <p class="title">Rock Paper Scissors</p>

  <button onclick="
      playGame('rock');
       " class="move-button">
    <img src="/Rock-Paper-Scissor/Images/rock-emoji.png" class="rock-icon">
  </button>

  <button onclick="
       playGame('paper');
    " class="move-button">
    <img src="/Rock-Paper-Scissor/Images/paper-emoji.png" class="rock-icon">
  </button>


  <button onclick="
        playGame('scissors');
    " class="move-button">
    <img src="/Rock-Paper-Scissor/Images/scissors-emoji.png" class="rock-icon">
  </button>

  <!-- Modifies -->
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        // removes the score
        // but it gives - null throws error
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button>


  <!-- Loading JS File -->
  <script src="Rock-Paper-Scissors.js"></script>

</body>

</html>
